<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar{
            border: 2px solid black;
            background-color: black;
            display: flex;
            justify-content: space-between;
            text-align: left;
            align-items: center;
            justify-content: flex-start;
            gap: 400px;
            height: 80px;
        }
        .bar h1{
            color: orange;
            margin-left: 100px;
            text-align: start;
        }
        .bar-items{
            justify-content: center;
            list-style: none;
            display:flex;
            gap: 20px;
            text-align: center;
        }
        .bar-items li {
            display: inline;
            text-align: center;
        }
        .bar-items li a{
            color: white;
            text-decoration: none;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }
        .bar-items li a:hover{
            color: orange;
        }
    .btn{
        border: 1px solid orange;
        justify-content: center;
        border-radius: 50px;
        padding: 20px;
        
        color:orange;
        background-color: rgb(241, 182, 73);
    }
    .right{
        text-align: center;
        padding: 100px;
        background-color: black;
    }
    span{
        color: orange;
    }
    .right h1{
        font-size: 70px;
        color: white;
    }
    </style>
</head>
<body>
    <nav class="bar">
        <h1>sassland</h1>
        <ul class="bar-items">
            <li><a href="">Home</a></li>
            <li><a href="">Roadmap</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">blog</a></li>
        </ul>
    </nav>
    <div class="right">
    <button class="btn">Introducing Saasland 2.0</button>
    <h1>Transform Your Business <br>With Our <span>Sass Solution</span></h1>
    </div>
    
</body>
</html>
